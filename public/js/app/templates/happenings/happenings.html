<div class="head">
  <strong>this super cool Prince themed event is happening!</strong></h1>
</div>
<div class="info" ng-repeat="happening in vm.displayHappenings">
  <div>
    <p>{{ happening.happeningName }}</p>
    <p>{{ happening.venue }}</p>
    <p>{{ happening.city }}</p>
    <p>{{ happening.state }}</p>
    <p>{{ happening.date }}</p>
  </div>
</div>
