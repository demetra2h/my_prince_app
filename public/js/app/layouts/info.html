<div class="head">
  <strong>this is your info page for all things sexy</strong>
</div>

<div>
  <div class="info" ng-repeat="show in vm.shows">
      <p>Show info: </p>
      <p>{{ show.bandName }}</p>
      <p>{{ show.venue }}</p>
      <p>{{ show.city }}</p>
      <p>{{ show.state }}</p>
      <p>{{ show.date }}</p>
  </div>
</div>

<div>
  <div class="info" ng-repeat="happening in vm.happenings">
    <p>Happening info: </p>
    <p>{{ happening.happeningName }}</p>
    <p>{{ happening.venue }}</p>
    <p>{{ happening.city }}</p>
    <p>{{ happening.state }}</p>
    <p>{{ happening.date }}</p>
  </div>
</div>
