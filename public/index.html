<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>my prince</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/vendor/jwt-decode.2.0.1.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>
  <div class="container-fluid">
    <header ng-controller="NavbarController as vm">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a ui-sref="welcome" class="navbar-brand"></a>
          <div class="pull-right">
            <button ui-sref="home" type="button" class="btn btn-default navbar-btn"><i class="fa fa-fort-awesome"></i></i> Home</button>
            <button ui-sref="shows" type="button" class="btn btn-default navbar-btn"><i class="fa fa-music"></i> Shows</button>
            <button ui-sref="happenings" type="button" class="btn btn-default navbar-btn"><i class="fa fa-star"></i> Happenings</button>
            <button ng-show="vm.authService.isLoggedIn();" ui-sref="profile" type="button" class="btn btn-default navbar-btn"><i class="glyphicon glyphicon-cog"></i> Profile</button>
            <button ng-hide="vm.authService.isLoggedIn();" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right"><i class="fa fa-hand-paper-o"></i> Sign in</button>
            <button ng-click="vm.logOut();" ng-show="vm.authService.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right"><i class="fa fa-hand-peace-o"></i> Sign out</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="content" ui-view>
      <!-- ui-router (aka ui.router) inserts templates here -->
    </main>
  </div> <!-- div.container-fluid -->

  <script src="/js/app/app.module.js"></script>
  <script src="/js/app/config/app.debug.js"></script>
  <script src="/js/app/config/app.httpInterceptors.js"></script>
  <script src="/js/app/config/app.routes.js"></script>
  <script src="/js/app/config/jsonHeaders.service.js"></script>
  <script src="/js/app/config/tokenSigning.service.js"></script>
  <script src="/js/app/config/authErrorRedirect.service.js"></script>
  <script src="/js/app/layouts/navbar.controller.js"></script>
  <script src="/js/app/auth/token.service.js"></script>
  <script src="/js/app/auth/auth.service.js"></script>
  <script src="/js/app/auth/signin.controller.js"></script>
  <script src="/js/app/templates/happenings/happenings.controller.js"></script>
  <script src="/js/app/templates/happenings/happenings.dataservice.js"></script>
  <script src="/js/app/templates/shows/shows.controller.js"></script>
  <script src="/js/app/templates/shows/shows.dataservice.js"></script>

  <script src="/js/app/users/user.service.js"></script>
  <script src="/js/app/users/profile.controller.js"></script>
</body>
</html>
